          placeholder="Nom"
          name="lastName"
          required
          minlength="2"
          maxlength="20"
        />
        <div>
          <input
            placeholder="Classe"
            name="class"
            required

        <input
          type="hidden"
          name="role"
          value="Membre"
        />
